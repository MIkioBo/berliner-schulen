<div>
	<form>
		<div flex-item>
			<div class="tc-white-1" flex-container="row">
				<div flex-item="11">
					<div class="tc-green-500 p+">
						<lx-text-field label="First name">
							<input type="text" ng-model="searchFilter.main" ng-change="filter()">
						</lx-text-field>
					</div>
				</div>
				<div flex-time="1">
					<div class="p+++">
						<button class="btn btn--m btn--green btn--fab" lx-ripple ng-click="toogleFilter()"><i class="mdi mdi-plus"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div ng-show="showFilter" flex-item>
			<lx-select ng-model="selectedPersons" placeholder="Lorem Ipsum" choices="people" multiple floating-label>
				<lx-select-selected>
					{{ $selected.name }} - {{ $selected.age }}
				</lx-select-selected>

				<lx-select-choices>
					{{ $choice.email }}
				</lx-select-choices>
			</lx-select>

			<lx-select ng-model="selects.selectedPersons" placeholder="Lorem Ipsum" choices="people" multiple floating-label>
				<lx-select-selected>
					{{ $selected.name }} - {{ $selected.age }}
				</lx-select-selected>

				<lx-select-choices>
					{{ $choice.email }}
				</lx-select-choices>
			</lx-select>
		</div>
	</form>
</div>
