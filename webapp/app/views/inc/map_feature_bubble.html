<ul class="vcard">
    <li class="fn">{{ name }}</li>
    <li class="street-address">{{ street }}</li>
    <li><span class="zip">{{ zip }}</span> <span class="locality">{{ district }}</span></li>
    <li class="phone" ng-if="phonenumber">+49 30 {{ phonenumber }}</li>
    <li class="www" ng-if="wwwaddress"><a href="{{ wwwaddress }}">{{ wwwaddress }}</a></li>
</ul>
<div>
    <a href="#/schools/{{ id }}">Details</a>
</div>
